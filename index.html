<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NavBar and Slider</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav>
            <div class="nav-center">
                <div class="nav-header">
                    <h1>Tech Talks</h1>
                </div>
                <div class="some">
                    <ul class="list">
                        <li>
                            <a href="#" class="ele">Home</a>
                        </li>
                        <li>
                            <a href="#" class="ele">Projects</a>
                        </li>
                        <li>
                            <a href="#" class="ele">About</a>
                        </li>
                        <li>
                            <a href="#" class="ele">Contact us</a>
                        </li>
                    </ul>
                    <div class="icons">
                        <i class="fa fa-linkedin"></i>
                        <i class="fa fa-instagram"></i>
                        <i class="fa fa-github"></i>
                        <i class="fa fa-twitter"></i>
                        <i class="fa fa-facebook"></i>
                    </div>
                </div>
            </div>
        </nav>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
              </ol>
            <div class="carousel-inner">
                <div class="carousel-item active" data-interval="1000">
                    <img src="one.jpg" alt="first image" height="550" class="d-block w-100">
                </div>
                <div class="carousel-item" data-interval="2000">
                    <img src="two.jpg" alt="second image" height="550" class="d-block w-100">
                </div>
                <div class="carousel-item" data-interval="2000">
                    <img src="three.jpg" alt="third image" height="550" class="d-block w-100">
                </div>
                <div class="carousel-item" data-interval="2000">
                    <img src="four.jpg" alt="fourth image" height="550" class="d-block w-100">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
        </div>
    </body>
</html>
